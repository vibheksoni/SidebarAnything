<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Anything Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500&display=swap">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; color: #222; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px 24px; }
    h2 { margin-top: 0; color: #1976d2; font-size: 1.5em; }
    .desc { color: #607d8b; margin-bottom: 18px; }
    .setting-row { margin-bottom: 18px; }
    label { font-weight: 500; }
    .material-symbols-outlined { vertical-align: middle; margin-right: 4px; }
    .footer { margin-top: 32px; color: #90a4ae; font-size: 0.97em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="material-symbols-outlined">settings</span>Sidebar Anything Settings</h2>
    <div class="desc">Customize your extension preferences and manage your saved sidebars below.</div>
    <div class="setting-row">
      <label for="themeSelect"><span class="material-symbols-outlined">palette</span> Theme:</label>
      <select id="themeSelect">
        <option value="auto">Auto (System)</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
    <div class="setting-row">
      <button id="clearEntriesBtn" style="background:#d93025;color:#fff;padding:10px 18px;border:none;border-radius:7px;cursor:pointer;font-size:1em;">
        <span class="material-symbols-outlined" style="vertical-align:middle;">delete</span> Clear All Saved Sidebars
      </button>
    </div>
    <div class="setting-row">
      <h3 style="margin:18px 0 8px 0;font-size:1.1em;color:#1976d2;">Manage Saved Sidebars</h3>
      <div id="feedback" style="min-height:18px;color:#d93025;font-size:0.97em;"></div>
      <div style="display:flex;gap:8px;margin-bottom:10px;">
        <input id="newName" type="text" placeholder="Entry Name" style="flex:1;padding:8px 10px;border-radius:6px;border:1px solid #cfd8dc;" />
        <input id="newUrl" type="url" placeholder="https://example.com" style="flex:2;padding:8px 10px;border-radius:6px;border:1px solid #cfd8dc;" />
        <button id="addEntryBtn" style="background:#1976d2;color:#fff;padding:8px 11px;border:none;border-radius:6px;cursor:pointer;font-size:1em;display:flex;align-items:center;gap:4px;">
          <span class="material-symbols-outlined">add</span> Add
        </button>
      </div>
      <div id="entriesList"></div>
    </div>
    <div class="footer">Sidebar Anything &copy; 2025</div>
  </div>
  <script src="options.js"></script>
</body>
</html>
