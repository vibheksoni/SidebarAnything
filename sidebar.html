<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: var(--bg, #f9f9f9); color: var(--fg, #222); }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px 6px 10px;
      background: #f3f3f3;
      border-bottom: 1px solid #e0e0e0;
    }
    .sidebar-header select {
      flex: 1;
      font-size: 1em;
      padding: 4px 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .sidebar-header button {
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 4px 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sidebar-header button:hover { background: #005fa3; }
    .sidebar-title {
      font-weight: bold;
      font-size: 1.08em;
      margin-right: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }    iframe { border: none; width: 100%; height: calc(100vh - 44px); }
    .error-message {
      display: none;
      height: calc(100vh - 44px);
      width: 100%;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--fg);
      background: var(--bg);
      padding: 20px;
      box-sizing: border-box;
    }
    .error-message p {
      margin: 8px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    .error-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 16px;
    }
    .error-message button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .error-message button:hover {
      background: #3367d6;
    }
    /* Reader View Styles */
    #readerContainer {
      display: none;
      height: calc(100vh - 44px);
      width: 100%;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      background: var(--bg);
      color: var(--fg);
    }
    .reader-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .reader-header h1 {
      margin: 10px 0;
      font-size: 20px;
      line-height: 1.3;
    }
    .reader-badge {
      display: inline-block;
      background: #4285f4;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .reader-source {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 10px;
      word-break: break-all;
    }
    .reader-source a {
      color: #4285f4;
      text-decoration: none;
    }
    .reader-content {
      font-size: 16px;
      line-height: 1.6;
    }
    .reader-content img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .reader-footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Loading Spinner */
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 3px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #4285f4;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (prefers-color-scheme: dark) {
      body, html { --bg: #181a1b; --fg: #f3f3f3; background: var(--bg); color: var(--fg); }
      .sidebar-header { background: #23272a; border-bottom: 1px solid #333; }
      .sidebar-header select { background: #23272a; color: #f3f3f3; border-color: #333; }
      .sidebar-header button { background: #005fa3; }
      .sidebar-header button:hover { background: #003e6b; }
      .error-message button {
        background: #8ab4f8;
        color: #202124;
      }
      .error-message button:hover {
        background: #77a7f6;
      }
    }
  </style>
  <!-- Add Material Symbols font for icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;500&display=swap">
</head>
<body>  
  <div class="sidebar-header">
    <span class="sidebar-title" id="sidebarTitle"></span>
    <select id="sidebarEntries"></select>
    <button id="copyTextBtn" title="Copy Selected Text">
      <span class="material-symbols-outlined">content_copy</span>
    </button>
    <button id="reloadBtn" title="Reload">
      <span class="material-symbols-outlined">refresh</span>
    </button>
    <button id="settingsBtn" title="Settings">
      <span class="material-symbols-outlined">settings</span>
    </button>
  </div>
  <iframe id="sidebarFrame" src="about:blank"></iframe>
  <script src="sidebar.js"></script>
<script>
  document.getElementById('settingsBtn').onclick = () => {
    if (chrome.runtime.openOptionsPage) {
      chrome.runtime.openOptionsPage();
    } else {
      window.open('options.html', '_blank');
    }
  };
</script>
</body>
</html>
